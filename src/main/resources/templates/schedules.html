<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #ddd;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            border: 1px solid #555;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #444;
        }

        th {
            background-color: #333;
        }

        tr:nth-child(even) {
            background-color: #444;
        }

        tr:hover {
            background-color: #555;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #fff;
        }

        .button {
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<h1>Scheduled Emails</h1>
<a href="emailForm.html" class="button">Add Email</a>

<table>
    <caption>All Scheduled Emails</caption>
    <thead>
    <tr>
        <th>ID</th>
        <th>Receiver</th>
        <th>Sender</th>
        <th>Subject</th>
        <th>Body</th>
        <th>Schedule Time</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf iteration over the list of ScheduledEmail objects -->
    <tr th:each="email : ${schedules}">
        <td th:text="${email.id}"></td>
        <td th:text="${email.receiver}"></td>
        <td th:text="${email.sender}"></td>
        <td th:text="${email.subject}"></td>
        <td th:text="${email.body}"></td>
        <td th:text="${email.time}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
